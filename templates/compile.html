<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compiler - Systra Traffic Counting App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- App Title -->
            <a class="navbar-brand" href="/">Systra Traffic Counting App</a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links and Buttons -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex flex-column align-items-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <!-- Add the Compiler button -->
                    <li class="nav-item">
                        <a class="nav-link-active" href="/compile">Compiler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Compiler Form -->
    <div class="container mt-4">
        <h1>Compiler</h1>
        <form action="/compile" method="POST" enctype="multipart/form-data">
            <!-- Compile Option -->
            <div class="mb-3">
                <label for="compileOption" class="form-label">Compile Option</label>
                <select class="form-select" id="compileOption" name="compileOption">
                    <option value="folder">Compile All Files in a Folder</option>
                    <option value="files">Compile Selected Files</option>
                </select>
            </div>

            <!-- Folder Selection -->
            <div class="mb-3" id="folderInput">
                <label for="folderPath" class="form-label">Folder Path</label>
                <input type="text" class="form-control" id="folderPath" name="folderPath" placeholder="Enter the folder path">
            </div>

            <!-- File Selection -->
            <div class="mb-3" id="fileInput" style="display: none;">
                <label for="filePaths" class="form-label">Select Files</label>
                <input type="file" class="form-control" id="filePaths" name="filePaths" multiple accept=".xlsx">
            </div>

            <!-- Output Filename -->
            <div class="mb-3">
                <label for="outputFilename" class="form-label">Output Filename</label>
                <input type="text" class="form-control" id="outputFilename" name="outputFilename" placeholder="compiled_report.xlsx" required>
            </div>

            <button type="submit" class="btn btn-primary">Compile</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toggle between Folder and File input fields -->
    <script>
        document.getElementById('compileOption').addEventListener('change', function() {
            if (this.value === 'folder') {
                document.getElementById('folderInput').style.display = 'block';
                document.getElementById('fileInput').style.display = 'none';
            } else if (this.value === 'files') {
                document.getElementById('folderInput').style.display = 'none';
                document.getElementById('fileInput').style.display = 'block';
            }
        });
    </script>
</body>
</html>
